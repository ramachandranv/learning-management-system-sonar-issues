# Learning Management System Configuration
spring.application.name=Learning_Management_System

# Database Configuration
# SECURITY: Use environment variables or external configuration for sensitive data
# For production, consider using Spring Cloud Config or HashiCorp Vault
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:secure_password_change_me}
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/lms}

# Security Configuration
# Enable SQL logging only in development (disabled by default for security)
# spring.jpa.show-sql=false
# spring.jpa.properties.hibernate.format_sql=false

# Connection Pool Security
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Security Settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# Server Security Headers
server.error.include-stacktrace=never
server.error.include-message=never
